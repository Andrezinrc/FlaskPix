{% extends "base.html" %}

{% block content %}
    <div class="container">
    <h1>Bem-vindo ao Sistema de Pagamentos!</h1>
    {% if current_user.is_authenticated %}
        <p>Você está logado como {{ current_user.username }}.</p>
        <br></br>
        <a href="{{ url_for('dashboard') }}"><button>Ir para o Dashboard</button></a>

    {% else %}
        <p><a href="{{ url_for('login') }}"><button>Login</button></a> para acessar o sistema.</p>
    </div>
    {% endif %}
{% endblock %}
