<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta name="viewport" content="width=width-device-width, initial-scale=1">
    <title>{% block title %}Sistema de Pagamento{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container-titulo-hamburguer">
            <div class="titulo">
                <h2>AndréPay</h2>
            </div>

            <div class="hamburguer" id="btn-menu">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
        </div>
        <nav class="nav-bar" id="menu">
            <ul class="menu-desk">
                <li class="nav-list"><a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home"></i> Início</a></li>
                {% if current_user.is_authenticated %}
                    <li class="nav-list"><a class="nav-link" href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="nav-list"><a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
                {% else %}
                    <li class="nav-list"><a class="nav-link" href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>Desenvolvido por <span>Andrezinrc.</span></p>
    </footer>

    <script>
        let btnMenu = document.getElementById("btn-menu");
        let menu = document.getElementById("menu");

        btnMenu.addEventListener("click", () => {
            menu.classList.toggle('abrirMenu');
        });
    </script>
</body>
</html>
